// Do not modify these
set sv_pure 0
set r_smp 0

// Set resolution here
set r_mode -1
set r_customwidth 960
set r_customheight 540
//set r_mode 5
set r_fullscreen 0

// Sets the maximum number of MSAA multisamples
// (0 = max MSAA supported by your hardware; 1 = no MSAA)
set d3d_multisamples 0

// Recommended video settings
set com_maxfps 999
set cg_drawFPS 1	
set cg_fov 110
set vid_xpos 0

// Sound configuration
set snd_driver xaudio
set xaudio_blockWarning 1
set xaudio_lengthScale 0
set xaudio_log 0
set xaudio_allowDrop 1

